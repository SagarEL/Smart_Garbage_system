<!DOCTYPE html>
<html>
<head>
  <title>Smart Dustbin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .bin { padding: 10px; margin: 10px 0; background: white; border-left: 5px solid #2196F3; }
    .alert { background: #ffdddd; border-left: 5px solid red; padding: 10px; margin-top: 20px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
    }
  </style>
</head>
<body>

  <h2>üóëÔ∏è Smart Dustbin Monitoring</h2>
  <div id="bins"></div>

  <div id="alertBox" class="alert" style="display:none;"></div>

  <script>
    async function loadBins() {
      const res = await fetch('data.json');
      const bins = await res.json();
      const container = document.getElementById('bins');
      const alertBox = document.getElementById('alertBox');
      container.innerHTML = '';
      let alerts = [];

      Object.values(bins).forEach(bin => {
        const div = document.createElement('div');
        div.className = "bin";
        div.innerHTML = `
          <strong>${bin.id}</strong><br>
          Fill Level: <strong>${bin.level}%</strong><br>
          Location: ${bin.lat}, ${bin.lng}
        `;
        container.appendChild(div);

        if (parseInt(bin.level) >= 80) {
          alerts.push(`‚ö†Ô∏è ${bin.id} is almost full (${bin.level}%)`);
        }
      });

      if (alerts.length > 0) {
        alertBox.style.display = "block";
        alertBox.innerHTML = alerts.join('<br>');
      } else {
        alertBox.style.display = "none";
      }
    }

    setInterval(loadBins, 3000); // Update every 3 seconds
    loadBins(); // Initial call
  </script>
</body>
</html>
